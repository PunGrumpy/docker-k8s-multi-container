apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web  
    spec:
      containers:
        - name: client
          image: pungrumpy/multi-client
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "50Ki"
              cpu: "50m"
            limits:
              memory: "100Ki"
              cpu: "100m"